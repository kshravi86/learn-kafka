[pytest]
env =
    FLASK_ENV=testing
    # The following are now primarily managed by TestConfig in conftest.py
    # but can be here as fallback or for other tools if needed.
    # SQLALCHEMY_DATABASE_URI=sqlite:///:memory:
    # JWT_SECRET_KEY=test_jwt_secret_key_pytest_ini
    # SECRET_KEY=test_secret_key_pytest_ini
    # WTF_CSRF_ENABLED=False
filterwarnings =
    # Ignore specific werkzeug deprecation warnings if any
    ignore::DeprecationWarning:werkzeug.*
    # Ignore specific jinja2 deprecation warnings if any
    ignore::DeprecationWarning:jinja2.*
    # Add other filters as needed
markers =
    slow: marks tests as slow to run
    serial
python_files = test_*.py tests_*.py *_test.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
# Add logging configuration if desired
# log_cli = true
# log_level = INFO
# log_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
# log_date_format=%Y-%m-%d %H:%M:%S
